<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script
      src="https://kit.fontawesome.com/7918aa0ac3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./basic.css">
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Solid App</title>
  </head>
  <body>
    <div data-tauri-drag-region class="titlebar">
      <!-- <div class="test"></div> -->
      
      <div class="btns">
        <div class="search-bar">
          <input class="search-input" id='search' type="text" placeholder='Search movie here' autocomplete="off"/>
          <i class="fa-solid fa-magnifying-glass" id="search-icon" style="color: #f5f5f5;"></i>
        </div>
        <button>Homepage</button>
                <button>Movies</button>
                <button>Series</button>
                <button>My List</button>
        <div class="titlebar-button" id="titlebar-minimize">
          <i class="fa-regular fa-window-minimize" style="color: #ffffff;"></i>
        </div>
        <div class="titlebar-button" id="titlebar-maximize">
          <i class="fa-regular fa-window-maximize" style="color: #ffffff;"></i>
        </div>
        <div class="titlebar-button" id="titlebar-close">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.jsx" type="module"></script>
    <script src="./window.js" type="module"></script>
    <script>
      // Dispatch the custom event when the button is clicked
      document.getElementById("search-icon").addEventListener("click", () => {
        const customEvent = new CustomEvent("search");
        document.dispatchEvent(customEvent);
      });
    </script>
    <!-- <script src="./src/animation/row-animation.js" type="module" defer></script> -->
  </body>
  
</html>
